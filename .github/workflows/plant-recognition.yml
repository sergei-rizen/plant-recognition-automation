name: Plant Image Recognition

on:
  workflow_dispatch:
    inputs:
      image_id:
        description: 'Google Drive File ID'
        required: true
        type: string
        default: '1dyQwjV6YFu8sZGonSXCi4D04xGKHJIn7'
  repository_dispatch:
    types: [process-plant-image]

jobs:
  recognize-plant:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng
      
      - name: Install Python dependencies
        run: |
          pip install requests pytesseract pillow
      
      - name: Process plant image
        run: python process_plant.py
        env:
          GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
          PLANTNET_API_KEY: ${{ secrets.PLANTNET_API_KEY }}
          IMAGE_ID: ${{ inputs.image_id || github.event.client_payload.image_id }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: recognition-results-${{ github.run_number }}
          path: |
            *.json
            *.log
          retention-days: 30
